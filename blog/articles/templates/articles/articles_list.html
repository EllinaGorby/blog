{% extends 'base.html' %}
{% load static %}

{% block main %}
<main>
<div class="container mt-5">
    <h1> {{ title }} </h1>
    {% for article in object_list %}
    <div class="alert alert-info mt-2">
         {% if article.image %}
        <a href="#">
            <img class="card-img-top"
                 src="{{ article.image.url }}"
                alt=""
                width="100"
                height="300">
        </a>
        {% endif %}
        <h3 >{{ article.title }}</h3>
        <p>{{ article.anons }}</p>
<!--        <a href = "'/blog/' + {{ article.id }}" class="btn btn-warning">more</a>-->
        <a href = "{% url 'blog:details' article.id %}" class="btn btn-warning">more</a>
    </div>
    {% endfor %}
</div>
</main>
{% endblock %}
