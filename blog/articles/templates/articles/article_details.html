{% extends 'base.html' %}
{% load static %}

{% block main %}
<main>
    <div class="container mt-5">
    <div class="alert alert-info mt-2">
        <h1>{{ article.title }}</h1>
        <p >{{ article.anons }}</p>
        <p >{{ article.full_text }}</p>
        <p >{{ article.articleCategory }}</p>
        <p><b>Views: </b><span>{{ article.views }}</span></p>
        <a href="'/blog/' + {{ article.id }} + '/edit/'" class="btn btn-warning">Edit</a><br><br>
        <a href="{% url 'blog:article_delete' article.id %}" class="btn btn-warning">Delete</a><br><br>
        <!--form th:action="'/blog/' + ${el.id} + '/remove/'" method="post">
            <button class="btn btn-warning" type="submit">Remove</button>
        </form-->
    </div>
</div>
</main>

{% endblock %}
